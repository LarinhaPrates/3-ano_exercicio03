    <link rel="stylesheet" href="../dist/styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <header>
            <h2>beauty <span>Salon</span>.</h2>
            <div class="row">
                <div class="boxHeader">
                    <h3>Inicio</h3>
                </div>
                <div class="boxHeader">
                    <h3>Sobre</h3>
                </div>
                <div class="boxHeader">
                    <h3>Serviços</h3>
                </div>
                <div class="boxHeader">
                    <h3>Depoimentos</h3>
                </div>
                <div class="boxHeader">
                    <h3>Contato</h3>
                </div>
            </div>
        </header>
        <div class="linha"></div>

            <div class="boxPrincipal">

                </div>
                <div class="boximagem">
